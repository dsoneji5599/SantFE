name: sant_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  # Basic Imports
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  cached_network_image: ^3.4.1
  fluttertoast: ^8.2.4
  crypto: ^3.0.6
  pin_code_fields: ^8.0.1
  image_picker: ^1.2.0

  
  # Required for APIs
  provider: ^6.1.4
  shared_preferences: ^2.3.5
  http: ^1.2.0

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  google_sign_in: ^6.3.0
  sign_in_with_apple: ^6.1.4

  # Google Maps
  google_maps_flutter: ^2.13.1
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  flutter_polyline_points: ^3.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4


flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: "assets/logos/filled_logo.png"
  image_path_ios: "assets/logos/filled_logo.png"
  adaptive_icon_background: "#F3821E"
  remove_alpha_ios: true
  background_color_ios: "#F3821E"
  min_sdk_android: 21


flutter:

  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/logos/
    - assets/icons/

